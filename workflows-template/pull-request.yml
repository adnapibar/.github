name: CI
on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    strategy:
      matrix:
        java: [14]

    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      
      - name: Checkout Project
        uses: actions/checkout@v2
      
      - name: Build and Run Tests
        run: |
          ./scripts/build.sh